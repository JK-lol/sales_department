<!DOCTYPE html>
<html>
<head>
  <title>User Panel</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="userhome.html">Home</a>
      <a href="managecustomer.html">Customer Management</a>
      <a href="transaction.html">Transaction</a>
      <a href="manageitem.html">Stock Management</a>
      <a href="updatepassword.html">Update Password</a>
    </div>
    <span class="open" onclick="openNav()">&nbsp&nbsp&#9776;&nbsp&nbsp
      <div class="logo">
        <a href="">
          <img src="assets/sale-sign.png" alt="SDS_logo">
          <span>&nbsp&nbspSALES PILOT&nbsp&nbsp</span>
          <img src="assets/cashier-machine.png" alt="SDS_logo">
        </a>
      </div>
    </span>
    <a class="logout" href="#" onclick="logout()">Log Out&nbsp&nbsp</a>
  </nav>

  <table class="userHome">
    <tr>
      <th>
        <button type="button" onclick="window.location.href='managecustomer.html'">
          <img src="assets/customer.png" width="80" height="80"><br>Customer Management
        </button>
      </th>
      <th>
        <button type="button" onclick="window.location.href='transaction.html'">
          <img src="assets/transaction.png" width="80" height="80"><br>Transaction
        </button>
      </th>
      <th>
        <button type="button" onclick="window.location.href='manageitem.html'">
          <img src="assets/stock.png" width="80" height="80"><br>Stock Management
        </button>
      </th>
    </tr>
  </table>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    // Open Side Navigation Bar
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    // Close Side Navigation Bar
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    // Logout and clear data from local storage
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
